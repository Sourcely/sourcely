<div class='login'>
  <h2>Login</h2>
  <div>
    <form class='loginForm'> 
        <div class='userField'> Username: <input id="username" type="text" name="username"> </br> </div>
        <div class='passwordField'>Password: <input id="password" type="password" name="password"> </br> </div>
        <input class='loginSubmit' type="submit"> 
    </form>
    <p>
      <a class='signupButton' ng-click="openModal('signup')">Create an Account &rarr;</a>
    <p>
  </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    $('.loginForm').submit(function(e) {
      e.preventDefault();
      var username = $("#username")[0].value;
      var password = $("#password")[0].value;
      $.post( '/login', {'username': username, 'passwordHash': password}, function(data){
        console.log(data);
        if(data){
          window.location.replace("/");
          loggedIn = true;
        }else{
          window.location.replace("/login");
        }
      });
    });
  </script>
</div>
