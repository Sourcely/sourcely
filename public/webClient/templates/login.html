<div class='login' ng-hide='!signup'>
  <h2>Login</h2>
  <div>
    <form class='loginForm' ng-submit="loginData(credentials)"
      novalidate> 
        <div class='userField'> Username: <input ng-model="credentials.username" type="text" name="username"> </br> </div>
        <div class='passwordField'>Password: <input id="loginPassword" ng-model="credentials.password" type="password" name="password"> </br> </div>
        <input class='loginSubmit' type="submit"> 
    </form>
    <p>
      <a class='signupButton' ng-click="signup = !signup">Create an Account &rarr;</a>
    <p>
  </div>
</div>

<div class='signup' ng-hide='signup'>
  <h2>Signup</h2>
  <div>
    <form class='loginForm'> 
        <div class='userField'> Username: <input id="username" type="text" name="username"> </br> </div>
        <div class='passwordField'>Password: <input id="password" type="password" name="password"> </br> </div>
        <input class='loginSubmit' type="submit"> 
    </form>
    <p>
      <a class='signupButton' ng-click="signup = !signup">Login &rarr;</a>
    <p>
  </div>
</div>
